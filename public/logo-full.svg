<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 60" fill="none">
  <defs>
    <linearGradient id="lensGradFull" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
    <linearGradient id="handleGradFull" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF"/>
      <stop offset="100%" style="stop-color:#1E3A8A"/>
    </linearGradient>
    <linearGradient id="textGradFull" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E40AF"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
  </defs>

  <!-- Icon -->
  <g transform="translate(5, 5)">
    <!-- Handle -->
    <rect x="35" y="35" width="4" height="14" rx="2" fill="url(#handleGradFull)" transform="rotate(45 37 42)"/>

    <!-- Outer ring -->
    <circle cx="22" cy="22" r="18" fill="url(#lensGradFull)"/>

    <!-- Inner glass -->
    <circle cx="22" cy="22" r="14" fill="#EFF6FF"/>

    <!-- Chain link symbol -->
    <g stroke="#3B82F6" stroke-width="2.5" fill="none" stroke-linecap="round">
      <path d="M15 22h5c2.5 0 4-1.5 4-4s-1.5-4-4-4h-5"/>
      <path d="M29 22h-5c-2.5 0-4 1.5-4 4s1.5 4 4 4h5"/>
    </g>

    <!-- Glass reflection -->
    <ellipse cx="16" cy="16" rx="5" ry="3" fill="white" opacity="0.35" transform="rotate(-30 16 16)"/>
  </g>

  <!-- Text: URL -->
  <text x="70" y="40" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="28" font-weight="700" fill="#1E3A8A">URL</text>

  <!-- Text: Lens -->
  <text x="120" y="40" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="28" font-weight="400" fill="url(#textGradFull)">Lens</text>
</svg>
