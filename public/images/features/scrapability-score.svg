<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Central Score Circle -->
  <circle cx="200" cy="130" r="90" fill="#0f172a" stroke="#1e293b" stroke-width="3"/>
  <circle cx="200" cy="130" r="75" fill="none" stroke="#1e293b" stroke-width="12"/>
  <circle cx="200" cy="130" r="75" fill="none" stroke="url(#scoreGradient)" stroke-width="12" stroke-dasharray="377" stroke-dashoffset="75" stroke-linecap="round" transform="rotate(-90 200 130)"/>

  <!-- Score Value -->
  <text x="200" y="120" fill="#22c55e" font-size="48" text-anchor="middle" font-family="system-ui" font-weight="bold">85</text>
  <text x="200" y="145" fill="#94a3b8" font-size="14" text-anchor="middle" font-family="system-ui">Excellent</text>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="scoreGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Factor Indicators -->
  <!-- HTTP Status -->
  <rect x="30" y="50" width="80" height="50" rx="6" fill="#1e293b"/>
  <text x="70" y="70" fill="#22c55e" font-size="16" text-anchor="middle" font-family="system-ui" font-weight="bold">40/40</text>
  <text x="70" y="88" fill="#94a3b8" font-size="9" text-anchor="middle" font-family="system-ui">HTTP Status</text>
  <line x1="110" y1="75" x2="130" y2="95" stroke="#22c55e" stroke-width="1" opacity="0.5"/>

  <!-- JS Required -->
  <rect x="290" y="50" width="80" height="50" rx="6" fill="#1e293b"/>
  <text x="330" y="70" fill="#22c55e" font-size="16" text-anchor="middle" font-family="system-ui" font-weight="bold">20/20</text>
  <text x="330" y="88" fill="#94a3b8" font-size="9" text-anchor="middle" font-family="system-ui">No JS</text>
  <line x1="290" y1="75" x2="270" y2="95" stroke="#22c55e" stroke-width="1" opacity="0.5"/>

  <!-- Bot Protection -->
  <rect x="30" y="180" width="80" height="50" rx="6" fill="#1e293b"/>
  <text x="70" y="200" fill="#22c55e" font-size="16" text-anchor="middle" font-family="system-ui" font-weight="bold">15/15</text>
  <text x="70" y="218" fill="#94a3b8" font-size="9" text-anchor="middle" font-family="system-ui">No Bots</text>
  <line x1="110" y1="195" x2="130" y2="165" stroke="#22c55e" stroke-width="1" opacity="0.5"/>

  <!-- Redirects -->
  <rect x="290" y="180" width="80" height="50" rx="6" fill="#1e293b"/>
  <text x="330" y="200" fill="#f59e0b" font-size="16" text-anchor="middle" font-family="system-ui" font-weight="bold">5/10</text>
  <text x="330" y="218" fill="#94a3b8" font-size="9" text-anchor="middle" font-family="system-ui">Redirects</text>
  <line x1="290" y1="195" x2="270" y2="165" stroke="#f59e0b" stroke-width="1" opacity="0.5"/>

  <!-- Bottom Legend -->
  <rect x="80" y="255" width="240" height="35" rx="8" fill="#1e293b"/>
  <circle cx="110" cy="272" r="6" fill="#22c55e"/>
  <text x="122" y="276" fill="#94a3b8" font-size="10" font-family="system-ui">80-100</text>
  <circle cx="175" cy="272" r="6" fill="#f59e0b"/>
  <text x="187" y="276" fill="#94a3b8" font-size="10" font-family="system-ui">50-79</text>
  <circle cx="240" cy="272" r="6" fill="#ef4444"/>
  <text x="252" y="276" fill="#94a3b8" font-size="10" font-family="system-ui">0-49</text>
</svg>
