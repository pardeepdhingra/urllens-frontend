  <text x="165" y="162" fill="#94a3b8" font-size="9" text-anchor="middle" font-family="system-ui">HTTP</text>
  <rect x="130" y="195" width="70" height="20" rx="4" fill="#1e293b"/>
  <text x="165" y="209" fill="#f59e0b" font-size="10" text-anchor="middle" font-family="system-ui">302</text>

  <!-- Arrow 2 -->
  <path d="M200 150 L235 150" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Node 3 -->
  <circle cx="270" cy="150" r="35" fill="#1e3a5f" stroke="#8b5cf6" stroke-width="3"/>
  <text x="270" y="145" fill="#8b5cf6" font-size="24" text-anchor="middle" font-family="system-ui" font-weight="bold">3</text>
  <text x="270" y="162" fill="#94a3b8" font-size="9" text-anchor="middle" font-family="system-ui">HTTPS</text>
  <rect x="235" y="195" width="70" height="20" rx="4" fill="#1e293b"/>
  <text x="270" y="209" fill="#8b5cf6" font-size="10" text-anchor="middle" font-family="system-ui">301</text>

  <!-- Arrow 3 -->
  <path d="M305 150 L340 150" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Node 4 - Final -->
  <circle cx="375" cy="150" r="25" fill="#22c55e" stroke="#22c55e" stroke-width="3"/>
  <path d="M365 150 L372 157 L388 143" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Labels -->
  <text x="60" y="100" fill="#94a3b8" font-size="10" text-anchor="middle" font-family="system-ui">example.com</text>
  <text x="165" y="100" fill="#94a3b8" font-size="10" text-anchor="middle" font-family="system-ui">http://site.com</text>
  <text x="270" y="100" fill="#94a3b8" font-size="10" text-anchor="middle" font-family="system-ui">https://site.com</text>
  <text x="375" y="100" fill="#22c55e" font-size="10" text-anchor="middle" font-family="system-ui" font-weight="bold">Final URL</text>

  <!-- Arrow Marker Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
  </defs>

  <!-- Info Cards -->
  <rect x="20" y="240" width="170" height="40" rx="8" fill="#1e293b"/>
  <text x="105" y="258" fill="#e2e8f0" font-size="11" text-anchor="middle" font-family="system-ui" font-weight="bold">3 Redirects Detected</text>
  <text x="105" y="272" fill="#94a3b8" font-size="9" text-anchor="middle" font-family="system-ui">HTTP â†’ HTTPS migration</text>

  <rect x="210" y="240" width="170" height="40" rx="8" fill="#1e293b"/>
  <text x="295" y="258" fill="#22c55e" font-size="11" text-anchor="middle" font-family="system-ui" font-weight="bold">200 OK</text>
  <text x="295" y="272" fill="#94a3b8" font-size="9" text-anchor="middle" font-family="system-ui">Final destination accessible</text>
