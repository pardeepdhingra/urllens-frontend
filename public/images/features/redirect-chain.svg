<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Background Grid -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1e293b" stroke-width="0.5"/>
  </pattern>
  <rect width="400" height="300" fill="url(#grid)" opacity="0.3"/>

  <!-- Node 1 - Start -->
  <circle cx="60" cy="150" r="35" fill="#1e3a5f" stroke="#3b82f6" stroke-width="3"/>
  <text x="60" y="145" fill="#3b82f6" font-size="24" text-anchor="middle" font-family="system-ui" font-weight="bold">1</text>
  <text x="60" y="162" fill="#94a3b8" font-size="9" text-anchor="middle" font-family="system-ui">START</text>
  <rect x="25" y="195" width="70" height="20" rx="4" fill="#1e293b"/>
  <text x="60" y="209" fill="#22c55e" font-size="10" text-anchor="middle" font-family="system-ui">301</text>

  <!-- Arrow 1 -->
  <path d="M95 150 L130 150" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Node 2 -->
  <circle cx="165" cy="150" r="35" fill="#1e3a5f" stroke="#f59e0b" stroke-width="3"/>
