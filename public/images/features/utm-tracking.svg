<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- URL Bar -->
  <rect x="30" y="30" width="340" height="50" rx="8" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  <rect x="45" y="45" width="310" height="20" rx="4" fill="#0f172a"/>

  <!-- URL with UTM highlighted -->
  <text x="55" y="59" fill="#94a3b8" font-size="9" font-family="monospace">https://site.com/</text>
  <text x="140" y="59" fill="#3b82f6" font-size="9" font-family="monospace">?utm_source=google</text>
  <text x="242" y="59" fill="#8b5cf6" font-size="9" font-family="monospace">&amp;utm_medium=cpc</text>

  <!-- Arrow Down -->
  <path d="M200 90 L200 115 M190 105 L200 115 L210 105" stroke="#f59e0b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <text x="200" y="135" fill="#f59e0b" font-size="10" text-anchor="middle" font-family="system-ui">Redirect</text>

  <!-- Middle URL Bar -->
  <rect x="30" y="145" width="340" height="50" rx="8" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  <rect x="45" y="160" width="310" height="20" rx="4" fill="#0f172a"/>
  <text x="55" y="174" fill="#94a3b8" font-size="9" font-family="monospace">https://www.site.com/</text>
  <text x="165" y="174" fill="#3b82f6" font-size="9" font-family="monospace">?utm_source=google</text>
  <text x="267" y="174" fill="#8b5cf6" font-size="9" font-family="monospace">&amp;utm_medium=cpc</text>

  <!-- Arrow Down -->
  <path d="M200 205 L200 230 M190 220 L200 230 L210 220" stroke="#22c55e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Tracking Status Cards -->
  <rect x="50" y="240" width="140" height="45" rx="6" fill="#1e293b"/>
  <circle cx="70" cy="262" r="10" fill="#22c55e"/>
  <path d="M66 262 L69 265 L76 258" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <text x="90" y="258" fill="#e2e8f0" font-size="10" font-family="system-ui" font-weight="bold">UTM Preserved</text>
  <text x="90" y="272" fill="#94a3b8" font-size="9" font-family="system-ui">All params intact</text>

  <rect x="210" y="240" width="140" height="45" rx="6" fill="#1e293b"/>
  <circle cx="230" cy="262" r="10" fill="#3b82f6"/>
  <text x="230" y="266" fill="white" font-size="10" text-anchor="middle" font-family="system-ui" font-weight="bold">2</text>
  <text x="250" y="258" fill="#e2e8f0" font-size="10" font-family="system-ui" font-weight="bold">Redirects</text>
  <text x="250" y="272" fill="#94a3b8" font-size="9" font-family="system-ui">Tracked through</text>

  <!-- Parameter Highlight Labels -->
  <rect x="30" y="95" width="85" height="22" rx="4" fill="#3b82f6"/>
  <text x="72" y="110" fill="white" font-size="9" text-anchor="middle" font-family="system-ui">utm_source</text>

  <rect x="125" y="95" width="80" height="22" rx="4" fill="#8b5cf6"/>
  <text x="165" y="110" fill="white" font-size="9" text-anchor="middle" font-family="system-ui">utm_medium</text>

  <rect x="215" y="95" width="85" height="22" rx="4" fill="#ec4899"/>
  <text x="257" y="110" fill="white" font-size="9" text-anchor="middle" font-family="system-ui">utm_campaign</text>

  <rect x="310" y="95" width="60" height="22" rx="4" fill="#06b6d4"/>
  <text x="340" y="110" fill="white" font-size="9" text-anchor="middle" font-family="system-ui">gclid</text>
</svg>
