<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120" fill="none">
  <defs>
    <linearGradient id="lensGradSq" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
    <linearGradient id="handleGradSq" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF"/>
      <stop offset="100%" style="stop-color:#1E3A8A"/>
    </linearGradient>
    <linearGradient id="textGradSq" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E40AF"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
  </defs>

  <!-- White background -->
  <rect width="120" height="120" fill="white"/>

  <!-- Icon (centered, slightly higher) -->
  <g transform="translate(30, 10)">
    <!-- Handle -->
    <rect x="42" y="42" width="5" height="16" rx="2.5" fill="url(#handleGradSq)" transform="rotate(45 44.5 50)"/>

    <!-- Outer ring -->
    <circle cx="27" cy="27" r="24" fill="url(#lensGradSq)"/>

    <!-- Inner glass -->
    <circle cx="27" cy="27" r="19" fill="#EFF6FF"/>

    <!-- Chain link symbol -->
    <g stroke="#3B82F6" stroke-width="3" fill="none" stroke-linecap="round">
      <path d="M18 27h7c3 0 5-2 5-5s-2-5-5-5h-7"/>
      <path d="M36 27h-7c-3 0-5 2-5 5s2 5 5 5h7"/>
    </g>

    <!-- Glass reflection -->
    <ellipse cx="20" cy="20" rx="6" ry="4" fill="white" opacity="0.4" transform="rotate(-30 20 20)"/>
  </g>

  <!-- Text: URL Lens -->
  <text x="60" y="95" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="18" font-weight="700" fill="#1E3A8A">URL<tspan font-weight="400" fill="url(#textGradSq)">Lens</tspan></text>
</svg>
