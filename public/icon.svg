<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="lensGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
    <linearGradient id="handleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF"/>
      <stop offset="100%" style="stop-color:#1E3A8A"/>
    </linearGradient>
  </defs>

  <!-- Handle -->
  <rect x="21" y="21" width="3" height="9" rx="1.5" fill="url(#handleGrad)" transform="rotate(45 22.5 25.5)"/>

  <!-- Outer ring -->
  <circle cx="13" cy="13" r="11" fill="url(#lensGrad)"/>

  <!-- Inner glass -->
  <circle cx="13" cy="13" r="8" fill="#EFF6FF"/>

  <!-- Chain link symbol -->
  <g stroke="#3B82F6" stroke-width="2" fill="none" stroke-linecap="round">
    <path d="M9 13h3c1.5 0 2.5-1 2.5-2.5S13.5 8 12 8H9"/>
    <path d="M17 13h-3c-1.5 0-2.5 1-2.5 2.5s1 2.5 2.5 2.5h3"/>
  </g>

  <!-- Glass reflection -->
  <ellipse cx="10" cy="10" rx="3" ry="2" fill="white" opacity="0.3" transform="rotate(-30 10 10)"/>
</svg>
