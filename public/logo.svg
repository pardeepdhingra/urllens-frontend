<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <!-- Gradient for the lens -->
    <linearGradient id="lensGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for the handle -->
    <linearGradient id="handleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for the URL chain -->
    <linearGradient id="urlGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>

    <!-- Glass reflection -->
    <linearGradient id="glassReflection" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="8" flood-color="#1E3A8A" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Main magnifying glass group -->
  <g filter="url(#dropShadow)">
    <!-- Magnifying glass handle -->
    <rect
      x="340" y="340"
      width="40" height="120"
      rx="20" ry="20"
      fill="url(#handleGradient)"
      transform="rotate(45 360 400)"
    />

    <!-- Lens outer ring -->
    <circle
      cx="200" cy="200"
      r="150"
      fill="url(#lensGradient)"
    />

    <!-- Lens inner (glass area) -->
    <circle
      cx="200" cy="200"
      r="120"
      fill="#EFF6FF"
    />

    <!-- Glass reflection effect -->
    <ellipse
      cx="160" cy="160"
      rx="60" ry="40"
      fill="url(#glassReflection)"
      transform="rotate(-30 160 160)"
    />
  </g>

  <!-- URL chain links inside the lens -->
  <g>
    <!-- Left chain link -->
    <rect
      x="110" y="180"
      width="70" height="40"
      rx="20" ry="20"
      fill="none"
      stroke="url(#urlGradient)"
      stroke-width="8"
    />

    <!-- Right chain link (overlapping) -->
    <rect
      x="160" y="180"
      width="70" height="40"
      rx="20" ry="20"
      fill="none"
      stroke="url(#urlGradient)"
      stroke-width="8"
    />

    <!-- Connection dot -->
    <circle cx="180" cy="200" r="6" fill="#3B82F6"/>

    <!-- Small scanning lines -->
    <line x1="120" y1="240" x2="220" y2="240" stroke="#93C5FD" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
    <line x1="130" y1="255" x2="200" y2="255" stroke="#93C5FD" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
    <line x1="140" y1="270" x2="180" y2="270" stroke="#93C5FD" stroke-width="4" stroke-linecap="round" opacity="0.3"/>

    <!-- Protocol indicator -->
    <text x="145" y="165" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="bold" fill="#1D4ED8">https://</text>
  </g>
</svg>
